<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connect.css">
    <title>Connect Page</title>
</head>
<body>
    <section class="connect-section">
        <h2>Let's Connect!</h2>
        <p>Feel free to send me a message using the form below:</p>

        <form action="#" method="POST"> <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <p>You can also reach me through the following:</p>
            <p><strong>Email:</strong> <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p><strong>Other Contact Method:</strong> [Your Phone Number or Social Media Link]</p>
            <p><strong>Address:</strong> [Your Physical Address - Optional]</p>
        </div>
    </section>
</body>
</html>
